<!DOCTYPE html>
<html>
 
<head>
    <title>Emytic Sopa de letras</title>

    <link rel="stylesheet" type="text/css" href="./mobil.css">
    <script language="javascript" type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="wordfind.js"></script>
    <script type="text/javascript" src="wordfindgame.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Mp-keyner/proyecto-PAE/main/img/favicon.ico"
        type="image/x-icon">
</head>

<body class="fondo1">
    <div class="Container">
        <h1>Encuentra las 8 palabras importante <br>para mantener buenas relaciones</h1>
        <div class="containerD">
            <img src="./selva1.svg" width="300" class="sel" alt="">
            <img src="./selva2.svg" width="300" class="sel2" alt="">
            <div id='juego'></div>
            <div>
                <div id='Palabras'></div>

                <button id='solve'>Resolver el juego</button>
                <button id='solv'><a href="https://sopa-six.vercel.app/">Reiniciar</a></button>
            </div>
        </div>
    </div>
    <script>
        var words = [
            "Comunicación",
            "Empatía",
            "Respeto",
            "Confianza",
            "Apoyo",
            "Compromiso",
            "Tolerancia",
            "Gratitud"
        ];
        var gamePuzzle = wordfindgame.create(words, '#juego', '#Palabras');

        var puzzle = wordfind.newPuzzle(words, { height: 18, width: 18, fillBlanks: false });
        wordfind.print(puzzle);

        $('#solve').click(function () { wordfindgame.solve(gamePuzzle, words); });

    </script>

</body>

</html>
